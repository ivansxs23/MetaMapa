<html th:replace="~{layout/base :: html}" lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<section th:fragment="contenido" id="view-detalle" class="py-4">

    <!-- Encabezado -->
    <div class="d-flex align-items-start justify-content-between mb-3 flex-wrap gap-2">
        <div>
            <h2 class="mb-1" th:text="${coleccion.titulo}">T√≠tulo de la colecci√≥n</h2>
            <p class="text-muted mb-0" th:text="${coleccion.descripcion}">Descripci√≥n de la colecci√≥n</p>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/colecciones}" class="btn btn-outline-secondary btn-sm">‚Üê Volver</a>
            <button sec:authorize="hasRole('ADMIN')" type="button"
                    class="btn btn-primary"
                    th:onclick="|window.location.href='/colecciones/${coleccion.id}/editar'|">
                Editar
            </button>
        </div>
    </div>

    <!-- Meta -->
    <div class="card shadow-sm mb-4">
        <div class="card-body py-2 px-3">
            <div class="d-flex flex-wrap align-items-center justify-content-between text-secondary small">
                <div class="d-flex align-items-center me-3 mb-2 mb-md-0">
                    <strong>Algoritmo:</strong>
                    <span class="ms-1" th:text="${coleccion.algoritmo}">Algoritmo</span>
                </div>
                <div class="d-flex align-items-center flex-wrap gap-1 me-3 mb-2 mb-md-0">
                    <strong>Fuentes:</strong>
            <span th:each="f : ${coleccion.fuentes}"
                  class="badge rounded-pill text-bg-light border fw-normal"
                  th:text="${f}">Fuente</span>
            </div>

            <div class="d-flex align-items-center flex-wrap gap-1 me-3 mb-2 mb-md-0">
                <strong>Criterios:</strong>
                <div th:each="c : ${coleccion.criterios}">
                  <span class="badge rounded-pill text-bg-light border fw-normal me-1"
                        th:switch="${c.tipo}">

                    <span th:case="'categoria'">
                      Categor√≠a:
                      <span th:text="${c.categoria != null ? c.categoria.nombre : c.categoria.id}">Nombre</span>
                    </span>

                    <span th:case="'provincia'">
                      Provincia:
                      <span th:text="${c.provincia}">Provincia</span>
                    </span>

                    <span th:case="'fecha'">
                      Fecha:
                      <span th:if="${c.fechaDesde}" th:text="${c.fechaDesde}">Desde</span>
                      <span th:if="${c.fechaHasta}"> - <span th:text="${c.fechaHasta}">Hasta</span></span>
                    </span>

                    <span th:case="*">
                      <span th:text="${c.tipo}">Tipo</span>
                    </span>

                  </span>
                </div>
            </div>
                <div class="d-flex align-items-center">
                    <strong>Hechos:</strong>
                    <span class="ms-1" th:text="${pagina.getTotalElements()}">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-3 align-items-start">
        <!-- FILTROS -->
        <div class="col-12 col-lg-3">
            <aside class="card pad p-3" aria-label="Panel lateral de filtros">
                <form th:action="@{|/colecciones/${coleccion.id}}" th:object="${filtros}" method="get">
                    <h3>Filtros</h3>

                    <div class="mb-2">
                        <label for="fechaInicio">Fecha de inicio</label>
                        <input id="fechaInicio" class="form-control" type="datetime-local" th:field="*{fechaAcontecimientoDesde}"/>
                    </div>

                    <div class="mb-2">
                        <label for="fechaFin">Fecha final</label>
                        <input id="fechaFin" class="form-control" type="datetime-local" th:field="*{fechaAcontecimientoHasta}"/>
                    </div>

                    <div class="mb-2">
                        <label for="ubicacion">Provincia</label>
                        <input id="ubicacion" class="form-control" type="text" th:field="*{provincia}" />
                    </div>

                    <div class="mb-2">
                        <label for="categoriaSelect">Categor√≠a</label>
                        <select id="categoriaSelect" class="form-select" th:field="*{idCategoria}">
                            <option value="" th:text="'Todas'">Todas</option>
                            <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}">Colecci√≥n</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label for="fuenteSelect">Fuente</label>
                        <select id="fuenteSelect" class="form-select" th:field="*{fuente}">
                            <option value="" th:text="'Todas'">Todas</option>
                            <option th:value="DATASET" th:text="'Est√°tica'">Est√°tica</option>
                            <option th:value="CONTRIBUYENTE" th:text="'Din√°mica'">Din√°mica</option>
                            <option th:value="PROXY" th:text="'Proxy'">Proxy</option>
                        </select>
                    </div>

                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" th:field="*{esAnonimo}" id="anonCheck" />
                        <label class="form-check-label" for="anonCheck">Excluir hechos an√≥nimos</label>
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" th:field="*{curado}" id="curado" />
                        <label class="form-check-label" for="curado">Curado</label>
                    </div>

                    <div class="d-flex gap-2 mt-2">
                        <button type="submit" class="btn btn-primary btn-sm">Aplicar</button>
                        <a th:href="@{/colecciones/{id}(id=${coleccion.id})}"
                           class="btn btn-outline-secondary btn-sm">
                            Limpiar
                        </a>

                    </div>
                </form>
            </aside>
        </div>

        <!-- MAPA + LISTA -->
        <div class="col-12 col-lg-9">
            <!-- Mapa (en ratio para mantener altura/anchura) -->
            <div class="card mb-3">
                <div class="card-body p-0">
                    <div class="ratio ratio-16x9">
                        <div th:replace="visualizar/visualizador_map :: mapa"></div>
                    </div>
                </div>
            </div>
            <nav aria-label="Paginaci√≥n de hechos" class="mt-3">
                <ul class="pagination justify-content-center">

                    <!-- Anterior -->
                    <li class="page-item"
                        th:classappend="${pagina.first} ? 'disabled'">
                        <a class="page-link" th:href="|/colecciones/${coleccion.id}?page=${pagina.number - 1}${queryString}|">
                            Anterior
                        </a>
                    </li>

                    <li class="page-item">
                        <span class="page-link" th:text="@{|${pagina.number + 1}/${pagina.totalPages}|}"></span>
                    </li>

                    <!-- Siguiente -->
                    <li class="page-item"
                        th:classappend="${pagina.last} ? 'disabled': ''">
                        <a class="page-link" th:href="|/colecciones/${coleccion.id}?page=${pagina.number + 1}${queryString}|">
                            Siguiente
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Lista de hechos debajo del mapa -->
            <div th:replace="~{hechos/lista :: hechos(listaHechos=${pagina.content},coleccionId=${coleccion.id})}"></div>

        </div>
    </div>
</section>
</html>
<script th:inline="javascript">
    /*<![CDATA[*/

    // üß≠ Inicializa el mapa centrado en Buenos Aires
    console.log("‚úÖ app.js cargado");

    var map = L.map('map').setView([-34.6037, -58.3816], 5);

    // üó∫Ô∏è Capa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üì¶ Carga de hechos (inyectados desde Thymeleaf)
    var hechos = /*[[${hechosJson}]]*/ '[]';

    // üîÑ Parseo seguro a objeto JS
    try {
        if (typeof hechos === 'string') {
            hechos = JSON.parse(hechos);
        }
    } catch (e) {
        console.error("‚ùå Error al parsear hechosJson:", e);
        hechos = [];
    }

    console.log("Hechos cargados:", hechos);

    // ü™¥ Definici√≥n del icono personalizado
    var greenIcon = L.icon({
        iconUrl: '/img/mascota.jpg',         // Ruta al √≠cono personalizado
        iconSize:     [38, 38],              // Tama√±o del icono
        shadowSize:   [50, 64],              // Tama√±o de la sombra (opcional)
        iconAnchor:   [22, 94],              // Punto del icono que se coloca en las coordenadas
        shadowAnchor: [4, 62],
        className: 'marcador',
        popupAnchor:  [-3, -76]              // Punto desde el cual se abre el popup relativo al icono
    });

    // üìç Agregar marcadores al mapa
    hechos.forEach(h => {
        if (!h.latitud || !h.longitud) return;

        console.log("üìç Marcador:", h.latitud, h.longitud);

        // Crear marcador con el icono personalizado
        const marker = L.marker([h.latitud, h.longitud], {
            icon: greenIcon
        }).addTo(map);

        // Contenido del popup
        const popupContent = `
        <b>${h.titulo}</b><br>
        <small>${h.descripcion || ''}</small><br>
        <button class="btn btn-sm btn-primary mt-2" onclick="openFact(${h.id})">
        Ver detalle
        </button>

    `;

        marker.bindPopup(popupContent);
    });


    // ü™ü Funci√≥n para abrir detalles del hecho
    function openFact(idHecho) {
        window.location.href = `/hechos/${idHecho}`;
    }


    /*]]>*/
</script>
