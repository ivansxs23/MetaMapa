<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - MetaMapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/mascota.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="d-flex flex-column min-vh-100 text-center">
<main class="d-flex justify-content-center align-items-center flex-grow-1 position-relative">

    <a href="/" class="btn btn-primary rounded-circle shadow position-absolute top-0 start-0 m-3 d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
    </a>


    <form class="w-100" style="max-width: 330px;" th:action="@{/login}" method="post">
        <img class="mb-4 rounded-circle" th:src="@{/img/mascota.jpg}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Nombre de usuario</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            <label for="floatingPassword">Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Iniciar Sesión</button>
        <!-- mensajes -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Usuario o contraseña incorrectos
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            Sesión cerrada correctamente
        </div>
        <p class="text-center mt-3 small text-muted">
            ¿No tenés cuenta? <a th:href="@{signup}">Regístrate</a>
        </p>
        <p class="mt-5 mb-3 text-muted">© 2025</p>
    </form>
</main>
</body>
</html>
