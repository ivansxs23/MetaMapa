<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign up - MetaMapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/mascota.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-light">
<!-- Flecha de retorno al home -->
<a href="/" class="btn btn-primary rounded-circle shadow position-absolute top-0 start-0 m-3 d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
</a>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="card-title text-center mb-3">Crear cuenta</h2>

        <form th:action="@{signup}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')}" id="username" th:field="*{username}"  placeholder="Juan Pérez" required>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <small th:errors="*{username}">Error en username</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')}" id="name" th:field="*{name}"  placeholder="Juan Pérez" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                    <small th:errors="*{name}">Error en el nombre</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')}" id="email" th:field="*{email}" placeholder="correo@ejemplo.com" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <small th:errors="*{email}">Error en el correo electronico</small>
                </div>
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control"  th:classappend="${#fields.hasErrors('password')}" id="password" th:field="*{password}" placeholder="********" required>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <small th:errors="*{password}">Error en la contraseña</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}" id="confirmPassword" th:field="*{confirmPassword}" placeholder="********" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                    <small th:errors="*{confirmPassword}">Error en confirmar contraseña</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <p class="text-center mt-3 small text-muted">
            ¿Ya tenés cuenta? <a th:href="@{/login}">Iniciar sesión</a>
        </p>
    </div>
</div>
<div th:replace="fragments/toast :: toast"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/toast.js}"></script>
</body>
</html>
